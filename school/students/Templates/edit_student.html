<!-- templates/students/edit_student.html -->
{% extends "base.html" %}

{% block title %}تعديل الطالب{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">تعديل الطالب: {{ student.f_name }} {{ student.l_name }}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="f_name" class="form-label">الاسم الأول:</label>
                <input type="text" class="form-control" id="f_name" name="f_name" value="{{ student.f_name }}" required>
            </div>

            <div class="mb-3">
                <label for="l_name" class="form-label">اسم العائلة:</label>
                <input type="text" class="form-control" id="l_name" name="l_name" value="{{ student.l_name }}" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">العمر:</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ student.age }}" required>
            </div>

            <div class="mb-3">
                <label for="gpa" class="form-label">المعدل:</label>
                <input type="number" class="form-control" id="gpa" name="gpa" step="0.01" value="{{ student.gpa }}" required>
            </div>

            <div class="mb-3">
                <label for="level" class="form-label">المستوى الجامعي:</label>
                <input type="text" class="form-control" id="level" name="level" value="{{ student.level }}" required>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">الحالة:</label>
                <select class="form-select" id="status" name="status">
                    <option value="True" {% if student.status %}selected{% endif %}>نشط</option>
                    <option value="False" {% if not student.status %}selected{% endif %}>غير نشط</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="report" class="form-label">تقرير:</label>
                <textarea class="form-control" id="report" name="report" rows="3">{{ student.report }}</textarea>
            </div>

            <button type="submit" class="btn btn-success"><i class="fas fa-save me-1"></i> حفظ التعديلات</button>
            <a href="{% url 'showone' student.pk %}" class="btn btn-info ms-2"><i class="fas fa-info-circle me-1"></i> عرض التفاصيل</a>
            <a href="{% url 'showll' %}" class="btn btn-secondary ms-2"><i class="fas fa-arrow-left me-1"></i> العودة إلى القائمة</a>
        </form>
    </div>
</div>
{% endblock %}
